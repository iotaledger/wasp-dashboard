openapi: 3.0.1
info:
  description: REST API for the Wasp node
  title: Wasp API
  version: "0"
externalDocs:
  description: Find out more about Wasp
  url: https://wiki.iota.org/smart-contracts/overview
servers:
- url: /
tags:
- name: auth
- name: chains
- name: metrics
- name: node
- name: requests
- name: users
- name: corecontracts
paths:
  /auth:
    post:
      operationId: authenticate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        description: The login request
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
          description: Login was successful
        "401":
          content: {}
          description: "Unauthorized (Wrong permissions, missing token)"
        "405":
          content: {}
          description: "auth type: none"
      summary: Authenticate towards the node
      tags:
      - auth
      x-codegen-request-body-name: ""
  /auth/info:
    get:
      operationId: authInfo
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthInfoModel'
          description: Login was successful
      summary: Get information about the current authentication mode
      tags:
      - auth
  /health:
    get:
      operationId: getHealth
      responses:
        "200":
          content: {}
          description: The node is healthy.
      summary: Returns 200 if the node is healthy.
  /v1/chains:
    get:
      operationId: getChains
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ChainInfoResponse'
                type: array
          description: A list of all available chains
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
          description: "Unauthorized (Wrong permissions, missing token)"
      security:
      - Authorization: []
      summary: Get a list of all chains
      tags:
      - chains
  /v1/chains/{chainID}:
    get:
      operationId: getChainInfo
      parameters:
      - description: ChainID (Bech32)
        in: path
        name: chainID
        required: true
        schema:
          format: string
          type: string
      - description: Block index or trie root
        in: query
        name: block
        schema:
          format: string
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChainInfoResponse'
          description: Information about a specific chain
      summary: Get information about a specific chain
      tags:
      - chains
  /v1/chains/{chainID}/access-node/{peer}:
    delete:
      operationId: removeAccessNode
      parameters:
      - description: ChainID (Bech32)
        in: path
        name: chainID
        required: true
        schema:
          format: string
          type: string
      - description: Name or PubKey (hex) of the trusted peer
        in: path
        name: peer
        required: true
        schema:
          format: string
          type: string
      responses:
        "200":
          content: {}
          description: Access node was successfully removed
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
          description: "Unauthorized (Wrong permissions, missing token)"
      security:
      - Authorization: []
      summary: Remove an access node.
      tags:
      - chains
    put:
      operationId: addAccessNode
      parameters:
      - description: ChainID (Bech32)
        in: path
        name: chainID
        required: true
        schema:
          format: string
          type: string
      - description: Name or PubKey (hex) of the trusted peer
        in: path
        name: peer
        required: true
        schema:
          format: string
          type: string
      responses:
        "201":
          content: {}
          description: Access node was successfully added
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
          description: "Unauthorized (Wrong permissions, missing token)"
      security:
      - Authorization: []
      summary: Configure a trusted node to be an access node.
      tags:
      - chains
  /v1/chains/{chainID}/activate:
    post:
      operationId: activateChain
      parameters:
      - description: ChainID (Bech32)
        in: path
        name: chainID
        required: true
        schema:
          format: string
          type: string
      responses:
        "200":
          content: {}
          description: Chain was successfully activated
        "304":
          content: {}
          description: Chain was not activated
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
          description: "Unauthorized (Wrong permissions, missing token)"
      security:
      - Authorization: []
      summary: Activate a chain
      tags:
      - chains
  /v1/chains/{chainID}/callview:
    post:
      description: "Execute a view call. Either use HName or Name properties. If both\
        \ are supplied, HName are used."
      operationId: callView
      parameters:
      - description: ChainID (Bech32)
        in: path
        name: chainID
        required: true
        schema:
          format: string
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContractCallViewRequest'
        description: Parameters
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONDict_'
          description: Result
      summary: Call a view function on a contract by Hname
      tags:
      - chains
      x-codegen-request-body-name: ""
